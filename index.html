<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>form</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="jquery-3.3.1.js"></script>
</head>

<body>
<p>这里是push</p>
<form id = "formpush" action="http://localhost:8889/push" method="post" id="pushform">
    <input type="text" placeholder="commit -m" name="commit" id="message">
    <input type="submit">
</form>
<p>这里是pull</p>
<form action="http://localhost:8889/pull" method="post">
    <input type="submit" value="拉取">
</form>
<!--123-->
<script type="text/javascript">
    $(document).ready(function () {
        $("#formpush").submit(function(){
                submitrate();//提交登录信息
                return false;
            });
    });
  function submitrate() {
        $.ajax({
            url: "http://localhost:8889/push",
            type: "POST",
            processData: false,
            dataType: "json",
            async: true,
            data: $("#formpush").serialize(),
            success: function (re) {
                var type=re.type;
                alert(re);
                alert(type);
                if(type==0){
                    alert("push成功！");
                }else if(type==1){
                    alert("提交失败");
                }else if(type==2){
                    alert("拉取git仓库失败");
                }else if(type==3){
                    alert("上传失败");
                }else{
                    alert("服务器内部错误");
                }
            },
            error: function() {
                alert("push失败");
            }
<!--12-->
        });
    };
</script>
</body>
</html>
