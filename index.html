<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>form</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="jquery-3.3.1.js"></script>
</head>

<body>
<p>这里是push</p>
<form id = "rateForm" action="http://localhost:8889/push" method="post" id="pushform">
    <input type="text" placeholder="commit -m" name="commit" id="message">
    <input type="submit">
</form>
<p>这里是pull</p>
<form action="http://localhost:8889/pull" method="post">
    <input type="submit" value="拉取">
</form>
<script type="text/javascript">
  function submitrate() { //提交表单
        $.ajax({
            url: "rate",
            type: "POST",
            processData: false,
            async: false,
            data: $("#rateForm").serialize(),
            error: function () {
                alert("保存失败");


            },
            success: function (data, textStatus) {
                if (data < 0) {
                    alert("保存失败");
                }
                else alert("保存成功");

            },
        });
    }
</script>
</body>
</html>
