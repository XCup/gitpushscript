<!DOCTYPE html>

<head>

    <title>form</title>

</head>

<body>

<!--123-->
<script type="text/javascript">
  function submitrate() {
        $.ajax({
            url: "index.html",
            type: "POST",
            processData: false,
            async: true,
            data: $("#formpush").serialize(),
