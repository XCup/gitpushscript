<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>form</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="jquery-3.3.1.js"></script>
</head>

<body>
<p>这里是push</p>
<form action="http://localhost:8889/push" method="post" id="pushform">
    <input type="text" placeholder="commit -m" name="commit" id="message">
    <input type="submit">
</form>
<p>这里是pull</p>
<form action="http://localhost:8889/pull" method="post">
    <input type="submit" value="拉取">
</form>
<script>
$(document).ready(function () {
    $("#pushform").submit(function(){
                ajaxSubmit();//提交登录信息
                return false;
            });
}

function ajaxSubmit() {

            var logindata=getLoginFormData();
            var data={
                commit:logindata.message
            };
            alert(data);

        }

        function getLoginFormData() {
            var data1={
                message:$("#useremail").val()
            }

            return data1;
        }
</script>
</body>
</html>
